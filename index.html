<!DOCTYPE html>
<html>
   <head>
      <title>React App</title>
      <meta charset="utf-8">
      <!-- CDN links for React and ReactDOM minified optimized production builds-->
      <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
      <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
      <script type="text/babel">
         function Profile(props) {
                    return (
                    <div>
                         <h3>{props.name}</h3>
                         <img src={props.imgURL} alt={props.name}/>
                     </div>);
                  }

         var Hobbies = function(){
                  var hobbies = ['Music', 'Photography', 'Painting'].map(function(hobby){
                     return (<li>{hobby}</li>);
                 });
                 return (
                     <div>
                         <h5>My hobbies:</h5>
                         <ul>
                             {hobbies}
                         </ul>
                     </div>
                 );
                 };
         const divStyle = {
         margin: '40px',
         border: '5px solid blue',
         };
         function App() {
                    return (
                      <div style={divStyle}>
                        <Profile  name="S K" imgURL='http://lorempixel.com/100/100/'/>
                        <Hobbies/>
                      </div>
                    );
                  }

                  ReactDOM.render(
                    <App />,
                    document.getElementById('root')
                  );


      </script>
   </head>
   <body>
      <div id="root"></div>
   </body>
</html>
